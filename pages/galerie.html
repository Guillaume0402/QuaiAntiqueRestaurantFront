<!-- Modal Edition -->
<div class="modal fade" id="EditPhotoModal" tabindex="-1" aria-labelledby="EditPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-primary">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="EditPhotoModalLabel">
                    Confirmer la suppression photo
                </h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="NamePhotoInput" class="form-label text-dark">Titre</label>
                        <input type="text" class="form-control" id="NamePhotoInput" placeholder="Homard" />
                    </div>
                    <div class="mb-3">
                        <label for="Imageinput" class="form-label text-dark">Image</label>
                        <input type="file" class="form-control" id="Imageinput" />
                    </div>
                    <div class="modal-footer ">
                        <div class="m-auto">
                            <button type="button" class="btn btn-dark">
                                Enregistrer
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
