<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form id="formulaireInscription">
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input
                type="email"
                class="form-control"
                id="NomInput"
                placeholder="Votre nom"
                name="NomInput"
            />
            <div class="invalid-feedback text-warning">Le nom est requis !</div>
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input
                type="email"
                class="form-control"
                id="PrenomInput"
                placeholder="Votre prénom"
                name="PrenomInput"
            />
            <div class="invalid-feedback text-warning">
                Le prénom est requis
            </div>
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input
                type="email"
                class="form-control"
                id="EmailInput"
                placeholder="Votre Email"
                name="EmailInput"
            />
            <div class="invalid-feedback text-warning">Email invalide</div>
        </div>
        <!-- Mot de passe -->
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <div class="input-group">
                <input
                    type="password"
                    class="form-control"
                    id="PasswordInput"
                    name="PasswordInput"
                    placeholder="Mot de passe"
                />
                <button
                    class="btn btn-outline-primary btn-primary text-black"
                    type="button"
                    id="togglePassword1"
                    aria-label="Afficher le mot de passe"
                >
                    <i class="bi bi-eye-slash" id="iconPassword1"></i>
                </button>
            </div>
        </div>

        <!-- Confirmation mot de passe -->
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label"
                >Confirmer le mot de passe</label
            >
            <div class="input-group">
                <input
                    type="password"
                    class="form-control"
                    id="ValidatePasswordInput"
                    name="ValidatePasswordInput"
                    placeholder="Confirmer votre mot de passe"
                />
                <button
                    class="btn btn-outline-primary btn-primary text-black"
                    type="button"
                    id="togglePassword2"
                    aria-label="Afficher la confirmation"
                >
                    <i class="bi bi-eye-slash" id="iconPassword2"></i>
                </button>
            </div>
        </div>

        <div class="text-center">
            <button
                type="button"
                class="btn btn-primary"
                id="ValidateInscription"
            >
                Inscription
            </button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signin">Déja un compte ? Connectez-vous ici !</a>
    </div>
</div>
