<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form id="formulaireInscription">
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="email" class="form-control" id="NomInput"placeholder="Votre nom" name="NomInput"/>
            <div class="invalid-feedback text-warning">Le nom est requis !</div> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="email" class="form-control" id="PrenomInput"placeholder="Votre prénom" name="PrenomInput" />
            <div class="invalid-feedback text-warning">Le prénom est requis</div> 
        </div>     
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput"placeholder="test@gmail.fr" name="EmailInput"/>
            <div class="invalid-feedback text-warning">Email invalide</div> 
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="PasswordInput">
            <div class="invalid-feedback text-warning">Le mot de passe n'est pas assez robuste : au moins 8 caractères, 1 majuscule, 1 minuscule et un caractère spécial </div>
            <div class="valid-feedback text-primary">Le mot de passe est robuste</div>
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" />
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-primary" id="ValidateInscription">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signin">Déja un compte ? Connectez-vous ici !</a>
    </div>
</div>
