<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form id="accountForm" class="mt-5">
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input
                type="text"
                class="form-control"
                id="NomInput"
                placeholder="Votre nom"
                name="lastname"
            />
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input
                type="text"
                class="form-control"
                id="PrenomInput"
                placeholder="firstName"
                name="PrenomInput"
            />
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input
                type="text"
                class="form-control"
                id="AllergieInput"
                placeholder="Vos allergies (fruits de mers, arachide ...)"
                name="allergy"
            />
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label"
                >Nombre de convives habituel</label
            >
            <input
                type="number"
                class="form-control"
                id="NbConvivesInput"
                placeholder="Combien vous êtes habituellement ?"
                name="guestNumber"
            />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                Modifier vos informations
            </button>
            <button type="button" class="btn btn-danger" id="deleteAccountBtn">
                Supprimer mon compte
            </button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
